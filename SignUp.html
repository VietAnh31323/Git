<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="SignUp-page" id="Sign-up">
        <div class="col-lg-6 col-md-12 signUp-left">
            <div class="SignUp">
                <form class="signUp-form forms col-8 " onsubmit="return validateForm()">
                    <div class="signUp-form top-title">
                        <h2>Get Started Now</h2>
                    </div>
                    <div class="signUp-form form-body">
                        <div>
                            <label for="Name">Name</label> <br>
                            <input type="text" placeholder="Enter your name" id="username" class="is-invalid">
                        </div>
                        <div>
                            <label for="email">Email Address</label> <br>
                            <input type="text" placeholder="Enter your email" id="email" class="is-invalid">
                        </div>
                        <div>
                            <label for="password">Password</label> <br>
                            <input type="password" placeholder="Name" id="password" class="is-invalid">
                        </div>
                    </div>
                    <div class="signUp-form check_box">
                        <input type="checkbox" id="check">
                        <p>I agree to the <span>terms & policy</span></p>
                        
                    </div>
                    <div class="signUp-form signup-button">
                        <button type="submit">SignUp</button>
                    </div>
                    <br>
                    <div class="or-separator">
                        <hr>
                        <span>Or</span>
                        <hr>
                    </div>
                    <br>
                    <div class="button-bottom">
                        <div class="google-apple">
                            <div class="google">
                                <button class="google-button">
                                    <img src="./Media/google.png" alt="icon-google">
                                    <p>Sign in with Google</p>
                                </button>
                            </div>
                            <div class="apple">
                                <button class="apple-button">
                                    <img src="./Media/apple.png" alt="iconapple">
                                    <p>Sign in with Apple</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-tittle">
                        <p>
                            Have an account?
                            <a href="#">Sign In</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6 img-right">
            <img src="./Media/media_login.png" alt="image_login">
        </div>
    </div>
    
</div>
<script src="validateForm.js"></script>
</body>


</html>
